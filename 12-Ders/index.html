<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ders 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tasarim.css" />
  </head>
  <body>
    <h1>Ders 12</h1>

    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="form1">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email Adres:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Biz mail adresini kimseyle paylaşmayacağız.
                </div>
              </div>
              <select
                class="form-select form-select-sm"
                aria-label="Small select example"
              >
                <option selected>Kullanıcı Sayısını Seçiniz</option>
                <option value="1">Bir</option>
                <option value="2">İki</option>
                <option value="3">Üç</option>
              </select>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Şifre:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Beni hatırla</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </form>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <hr />

    <h2 class="muzikBaslik">Ne tür müzik dinlersin?</h2>
    <div class="muzikTarz">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Rock Müzik</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Caz Müzik</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3">Rap Müzik</label>
      </div>
      <br />
      <button style="margin-top: 10px" type="button" class="btn btn-success">
        Gönder
      </button>
    </div>

    <hr />

    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="basarıSirasi">
            <h2>Öğrencileri başarı sırasına göre sıralayınız.</h2>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >1. Öğrenci</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >2. Öğrenci</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >3. Öğrenci</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Kaydet</button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
