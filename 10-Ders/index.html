<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tasarim.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button class="btn btn-success buton1" disabled>Kaydet</button>

    <br />

    <button type="button" class="btn btn-warning buton1 btn-lg">Warning</button>

    <br />

    <a class="btn btn-danger buton1 btn-sm disabled" href="#" role="button"
      >Link</a
    >

    <br />

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-outline-success" type="button">Button</button>
    </div>

    <button type="button" class="btn btn-outline-secondary buton1">
      Secondary
    </button>

    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>

    <hr />

    <div class="btn-group btn-group-lg" style="margin: 20px">
      <button class="btn btn-warning active">Anasayfa</button>
      <button class="btn btn-warning">Hakkında</button>
      <button class="btn btn-warning">İletişim</button>
      <button class="btn btn-danger">İndirim</button>
    </div>

    <div class="btn-group">
      <a class="btn btn-primary" href="">Anasayfa</a>
      <a class="btn btn-primary" href="">İletişim</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
